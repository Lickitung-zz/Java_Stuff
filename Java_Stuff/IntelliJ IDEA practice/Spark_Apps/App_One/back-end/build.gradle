plugins {
    id 'java'
    id 'application'
}

group 'com.sIeep.backend'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'HelloSpark'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
